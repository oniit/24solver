<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clue Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Clue Solver</h1>
    <div>
        <h3>Input Clues:</h3>
        <form id="solveForm">
        <!-- Clue 1 -->
        <div class="clue clue1">
            <label>Clue 1 (2 angka benar di posisi salah):</label><br>
            <input type="number" min="0" max="9" required>
            <input type="number" min="0" max="9" required>
            <input type="number" min="0" max="9" required>
            <input type="number" min="0" max="9" required>
            <span class="clue-type">2 salah</span>
        </div>
        <br>

        <!-- Clue 2 -->
        <div class="clue clue2">
            <label>Clue 2 (1 angka benar di posisi salah):</label><br>
            <input type="number" min="0" max="9" required>
            <input type="number" min="0" max="9" required>
            <input type="number" min="0" max="9" required>
            <input type="number" min="0" max="9" required>
            <span class="clue-type">1 salah</span>
        </div>
        <br>

        <!-- Clue 3 -->
        <div class="clue clue3">
            <label>Clue 3 (2 angka benar di posisi benar):</label><br>
            <input type="number" min="0" max="9" required>
            <input type="number" min="0" max="9" required>
            <input type="number" min="0" max="9" required>
            <input type="number" min="0" max="9" required>
            <span class="clue-type">2 benar</span>
        </div>
        <br>

        <!-- Clue 4 -->
        <div class="clue clue4">
            <label>Clue 4 (Tidak ada angka yang benar):</label><br>
            <input type="number" min="0" max="9" required>
            <input type="number" min="0" max="9" required>
            <input type="number" min="0" max="9" required>
            <input type="number" min="0" max="9" required>
            <span class="clue-type">0 benar</span>
        </div>
        <br>

        <!-- Clue 5 -->
        <div class="clue clue5">
            <label>Clue 5 (1 angka benar di posisi benar):</label><br>
            <input type="number" min="0" max="9" required>
            <input type="number" min="0" max="9" required>
            <input type="number" min="0" max="9" required>
            <input type="number" min="0" max="9" required>
            <span class="clue-type">1 benar</span>
        </div>
    <br>

    <button type="submit">Solve</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
    
    
        <br>
        <div class="button-wrapper">
            <a href="index.html" class="back-btn">Back</a>
            <button class="solve-btn" onclick="checkClue()">Solve</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
