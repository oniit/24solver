<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clue Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Clue Solver</h1>
    </header>
    <main>
        <p>Input your guess and the clues to find the solution!</p>
        
        <!-- Form input untuk clue -->
        <div class="clue1">
            <label>Dua angka benar di posisi benar:</label><br>
            <input type="number" placeholder="Clue 1 Number 1">
            <input type="number" placeholder="Clue 1 Number 2">
            <input type="number" placeholder="Clue 1 Number 3">
            <input type="number" placeholder="Clue 1 Number 4">
            <span class="clue-type">2 benar</span>
        </div>
        <div class="clue2">
            <label>Satu angka benar di posisi benar:</label><br>
            <input type="number" placeholder="Clue 2 Number 1">
            <input type="number" placeholder="Clue 2 Number 2">
            <input type="number" placeholder="Clue 2 Number 3">
            <input type="number" placeholder="Clue 2 Number 4">
            <span class="clue-type">1 benar</span>
        </div>
        <div class="clue3">
            <label>Dua angka benar di posisi salah:</label><br>
            <input type="number" placeholder="Clue 3 Number 1">
            <input type="number" placeholder="Clue 3 Number 2">
            <input type="number" placeholder="Clue 3 Number 3">
            <input type="number" placeholder="Clue 3 Number 4">
            <span class="clue-type">2 salah</span>
        </div>
        <div class="clue4">
            <label>Satu angka benar di posisi salah:</label><br>
            <input type="number" placeholder="Clue 4 Number 1">
            <input type="number" placeholder="Clue 4 Number 2">
            <input type="number" placeholder="Clue 4 Number 3">
            <input type="number" placeholder="Clue 4 Number 4">
            <span class="clue-type">1 salah</span>
        </div>
        <div class="clue5">
            <label>Tidak ada angka yang benar:</label><br>
            <input type="number" placeholder="Clue 5 Number 1">
            <input type="number" placeholder="Clue 5 Number 2">
            <input type="number" placeholder="Clue 5 Number 3">
            <input type="number" placeholder="Clue 5 Number 4">
            <span class="clue-type">0 benar</span>
        </div>
        
        <!-- Tombol untuk solve dan back -->
        <br>
        <div class="button-wrapper">
            <a href="index.html" class="back-btn">Back</a>
            <button class="solve-btn">Solve</button>
        </div>

        <!-- Tempat untuk menampilkan hasil -->
        <div id="result"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
