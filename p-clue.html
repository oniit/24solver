<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clue Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Clue Solver</h1>
    </header>
    <main>
        <form id="solveForm">
            <div id="clue-inputs">
                <!-- Input untuk clue 1 hingga clue 5 -->
                <div class="clue" id="clue1">
                    <label for="clue1-input">Clue 1 (4 numbers and clue type):</label>
                    <input type="number" class="clue-input" id="clue1-num1" placeholder="Number 1">
                    <input type="number" class="clue-input" id="clue1-num2" placeholder="Number 2">
                    <input type="number" class="clue-input" id="clue1-num3" placeholder="Number 3">
                    <input type="number" class="clue-input" id="clue1-num4" placeholder="Number 4">
                    <select id="clue1-type">
                        <option value="2 benar">2 benar</option>
                        <option value="1 benar">1 benar</option>
                        <option value="2 salah">2 salah</option>
                        <option value="1 salah">1 salah</option>
                        <option value="0 benar">0 benar</option>
                    </select>
                </div>
                <!-- Input lainnya untuk clue 2 hingga clue 5 -->
                <!-- (gunakan pola yang sama untuk clue berikutnya, seperti clue2, clue3, dll.) -->
            </div>
            <div class="button-wrapper">
                <a href="index.html" class="back-btn">Back</a>
                <button type="submit" class="solve-btn">Solve</button>
            </div>
        </form>
        <div id="result"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
