<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clue Solver</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS lama -->
</head>
<body>
    <header>
        <h1>Clue Solver</h1>
    </header>
    <main>
        <p>Masukkan clue dalam format angka (misalnya: 1 2 3 4) dan tipe clue (misalnya: 2 benar, 1 benar, dst).</p>
        
        <form id="clueForm">
            <div class="clue">
                <label for="clue1">Clue 1 (2 benar):</label>
                <input type="number" id="clue1-1" required>
                <input type="number" id="clue1-2" required>
                <input type="number" id="clue1-3" required>
                <input type="number" id="clue1-4" required>
            </div>

            <div class="clue">
                <label for="clue2">Clue 2 (1 benar):</label>
                <input type="number" id="clue2-1" required>
                <input type="number" id="clue2-2" required>
                <input type="number" id="clue2-3" required>
                <input type="number" id="clue2-4" required>
            </div>

            <div class="clue">
                <label for="clue3">Clue 3 (2 salah):</label>
                <input type="number" id="clue3-1" required>
                <input type="number" id="clue3-2" required>
                <input type="number" id="clue3-3" required>
                <input type="number" id="clue3-4" required>
            </div>

            <div class="clue">
                <label for="clue4">Clue 4 (1 salah):</label>
                <input type="number" id="clue4-1" required>
                <input type="number" id="clue4-2" required>
                <input type="number" id="clue4-3" required>
                <input type="number" id="clue4-4" required>
            </div>

            <div class="clue">
                <label for="clue5">Clue 5 (0 benar):</label>
                <input type="number" id="clue5-1" required>
                <input type="number" id="clue5-2" required>
                <input type="number" id="clue5-3" required>
                <input type="number" id="clue5-4" required>
            </div>

            <br>
            <div class="button-wrapper">
                <a href="index.html" class="back-btn">Back</a>
                <button type="button" class="solve-btn" onclick="solveGame()">Solve</button>
            </div>
        </form>

        <div id="result"></div>
    </main>
    <script src="script.js"></script> <!-- Link ke script.js -->
</body>
</html>
