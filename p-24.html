<head>

    <title>24 Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>24 Solver</h1>

    <main>
        <p>Input 4 numbers and try to get 24!</p>

            <input type="number" id="num2" min="0" max="9">

            <input type="number" id="num4" min="0" max="9">
        </div>
        <br>
        <div class="button-wrapper">
            <a href="index.html" class="back-btn">Back</a>
            <button class="solve-btn" onclick="solve24()">Solve</button>
        </div>
        <div id="result"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
