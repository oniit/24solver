<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clue Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container header-container-center">
            <h1>Clue Solver</h1>
            <img src="img/iconw.png" alt="Logo" class="logo">
            <h1>by Mathifyx</h1>
        </div>
    </header>
    <main>
        <div id="instructions">
            <p>Input 4 numbers according to the clue type!</p>
          </div>
          <form id="clueForm">
            <div id="clueInputs">
              <div>
                <label>Two correct numbers in correct positions:</label><br>
                <input type="number" min="0" max="9" id="clue0-0" required autofocus>
                <input type="number" min="0" max="9" id="clue0-1" required>
                <input type="number" min="0" max="9" id="clue0-2" required>
                <input type="number" min="0" max="9" id="clue0-3" required>
              </div>
              <div>
                <label>One correct number in the correct position:</label><br>
                <input type="number" min="0" max="9" id="clue1-0" required>
                <input type="number" min="0" max="9" id="clue1-1" required>
                <input type="number" min="0" max="9" id="clue1-2" required>
                <input type="number" min="0" max="9" id="clue1-3" required>
              </div>
              <div>
                <label>Two correct numbers in wrong positions:</label><br>
                <input type="number" min="0" max="9" id="clue2-0" required>
                <input type="number" min="0" max="9" id="clue2-1" required>
                <input type="number" min="0" max="9" id="clue2-2" required>
                <input type="number" min="0" max="9" id="clue2-3" required>
              </div>
              <div>
                <label>One correct number in the wrong position:</label><br>
                <input type="number" min="0" max="9" id="clue3-0" required>
                <input type="number" min="0" max="9" id="clue3-1" required>
                <input type="number" min="0" max="9" id="clue3-2" required>
                <input type="number" min="0" max="9" id="clue3-3" required>
              </div>
              <div>
                <label>No correct numbers:</label><br>
                <input type="number" min="0" max="9" id="clue4-0" required>
                <input type="number" min="0" max="9" id="clue4-1" required>
                <input type="number" min="0" max="9" id="clue4-2" required>
                <input type="number" min="0" max="9" id="clue4-3" required>
              </div>
              <div class="button-wrapper">
                <a href="index.html" class="back-btn">Back</a>
                <button type="submit" id="solveButton" class="solve-btn">Solve</button>
              </div>
            </div>
          </form>
          <pre id="result"></pre>
    </main>
    <script src="script.js"></script>
</body>
<footer class="footer">
    <p2>&copy; 2024 Mathifyx. All rights reserved.</p2>
</footer>
</html>
