<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24+ Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>24+ Solver</h1>
    </header>
    <main>
        <p>Input 4 numbers and a target number!</p>
        <div>
            <input type="number" id="num1" placeholder="Number 1">
            <input type="number" id="num2" placeholder="Number 2">
            <input type="number" id="num3" placeholder="Number 3">
            <input type="number" id="num4" placeholder="Number 4">
            <input type="number" id="target" placeholder="Target">
        </div>
        <br>
        <div class="button-wrapper">
            <a href="index.html" class="back-btn">Back</a>
            <button class="solve-btn" onclick="solveTarget()">Solve</button>
        </div>
        <div id="result"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
