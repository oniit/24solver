<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pouch Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container header-container-center">
            <h1>Pouch Game</h1>
            <img src="img/iconw.png" alt="Logo" class="logo">
            <h1>by Mathifyx</h1>
        </div>
    </header>
    <main>
      <!-- <h2>Welcome, let's start the game!</h2> -->
        <p>A simple game where you and randomly our computer
          <br>will give <b>0-10 pouches</b> to guess the total combined amount.
          <br>The one with the closest guess wins!</p><br>
            <div>
              <label for="userGive" id="userGiveLabel">How many gold pouches will you give?</label>
              <select id="userGive">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <div>
              <label for="userGuess" id="userGuessLabel">What is your guess for the total pouch?</label>
              <select id="userGuess">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
              </select>
            </div>
            <div class="button-wrapper">
                <a href="index.html" class="back-btn">Back</a>
                <button class="solve-btn" onclick="rollPouch()">Roll</button>
            </div>
            <div id="result" class="result"></div>
        <div class="bottom">
            <br><br><p3>UTC/GMT+7</p3>  
            <p3 id="clock"></p3> 
            <p3 id="date"></p3>
        </div>
    </main>
    <script src="script.js"></script>
</body>
<footer class="footer">
    <p2>&copy; 2024 Mathifyx. All rights reserved.</p2>
</footer>
</html>
